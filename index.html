<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>손연우 흑역사 일지</title>
    <link
      rel="stylesheet"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      /* 꾸미기 */
      .card {
    
   
    transform: scale(1);
        transition: transform 0.3s ease; /* 변환에 대한 애니메이션 추가 */
      }
    
      .card:hover {
        transform: scale(1.1);
      }
    </style>
  </head>

  <body>
    <div class="hero bg-dark text-center py-5">
      <h1 class="text-white">연우 흑역사</h1>
      <h2 class="text-white">손연우의 흑역사를 공개합니다!</h2>
    </div>
    <div class="container mt-5">
      <div class="row">
        <!-- 냄비 카드 -->
        <div class="col-md-4">
          <div class="card" style="width: 18rem">
            <img
              src="https://cdn.discordapp.com/attachments/754729893085839693/1160465123580846110/IMG_2284.jpg?ex=6534c25d&is=65224d5d&hm=6ee10225b34f75ddbac66701f68c1ee375df23542d799366947a47d685ade46d&"
              class="card-img-top"
              alt="냄비 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">2020연우</h5>
              <h6 class="card-subtitle mb-2 text-muted">귀욤시절</h6>
              <p class="card-text">
                이때 연우는 포동포동하고 귀엽습니다.
              </p>
              <a
                href="https://www.instagram.com/sonywoo_/"
                class="btn btn-primary"
                target="_blank"
                rel="noopener noreferrer"
              >
                상세 정보 보기
              </a>
            </div>
          </div>
        </div>
        <!-- 전기밥솥 카드 -->
        <div class="col-md-4">
          <div class="card" style="width: 18rem">
            <img
              src="https://cdn.discordapp.com/attachments/754729893085839693/1160465122213498910/520BF41F-EDB5-4C92-B41A-F6297453F22E.jpg?ex=6534c25d&is=65224d5d&hm=11b7e76e18246579e0e8921e9f66126c879b05dc4ff8861bb5ad1ab13361719b&"
              class="card-img-top"
              alt="전기밥솥 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">2021 연우</h5>
              <h6 class="card-subtitle mb-2 text-muted">성장시절</h6>
              <p class="card-text">
                연우가 점점 더 성숙해지며 잘생기지기 시작합니다.
              </p>
              <a
                href="https://www.instagram.com/sonywoo_/"
                class="btn btn-primary"
                target="_blank"
                rel="noopener noreferrer"
              >
                상세 정보 보기
              </a>
            </div>
          </div>
        </div>
        <!-- 주전자 카드 -->
        <div class="col-md-4">
          <div class="card" style="width: 18rem">
            <img
              src="https://cdn.discordapp.com/attachments/754729893085839693/1160465122570018938/FCDA2BCC-FDD9-43DE-BDB1-028B6215093B.jpg?ex=6534c25d&is=65224d5d&hm=a10fb5e107284b7728ad9af631f900a2b592d145be52c91352d3be8d44e66ce6&"
              class="card-img-top"
              alt="주전자 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">2022 연우</h5>
              <h6 class="card-subtitle mb-2 text-muted">빡빡이</h6>
              <p class="card-text">
                박새로이 컷 했다가 ㅈ망한 연우입니다.
              </p>
              <a
                href="https://www.instagram.com/sonywoo_/"
                class="btn btn-primary"
                target="_blank"
                rel="noopener noreferrer"
              >
                상세 정보 보기
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
